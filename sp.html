		<div class="time">
			<h2 id="ctime">
			<script>
				function pad(n){return n<10 ? '0'+n : n}
function doDate()
{
	var str = "";
	var now = new Date();
	str +=""+pad(now.getHours())+":"+pad(now.getMinutes())+":"+pad(now.getSeconds());
	pad(str);
	var mstr=pad(str);
	document.getElementById("ctime").innerHTML = mstr;
}
setInterval(doDate, 1000);
			</script>
			</h2>

			<h2 id="cdate">
			<script>

				function pad(n){return n<10 ? '0'+n : n}
function doDate()
{
	var str = "";
	var now = new Date();
	str +=""+pad(now.getMonth()+1)+"/"+pad(now.getDate())+"/"+pad(now.getFullYear());
	pad(str);
	var mstr=pad(str);
	document.getElementById("cdate").innerHTML = mstr;
}
setInterval(doDate, 1000);
			</script>
